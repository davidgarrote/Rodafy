{% extends "rodafy/layout.html" %}
{% load static %}


{% block body %}
<title>Login</title>
<div id="re"><br>
    <h2>Login</h2><br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="width: 50%;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width: 50%;">
        </div>
        <button class="big-button" type="submit" value="Login">Login</button>
    </form>
<br>
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>
{% endblock %}
